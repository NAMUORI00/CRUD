<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto">
  <head th:replace="fragments/common.html :: head('CRUD 게시판')">
  </head>
  <div th:replace="fragments/common.html :: menu(board)"></div>

  <main>
    <h2 style="text-align: center;">CRUD 게시판</h2>
    <p style="text-align: center;">글쓰기</p>
  </main>

  <div class="container">
    <form style="width: 80; margin-right: 10%; margin-left: 10%;" action="#" th:action="@{/form}" th:object="${board}" method="post">
      <div class="mb-3">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{created_at}">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목" th:field="*{title}">
      </div>
      <div class="mb-3">
        <label for="author_id" class="form-label">작성자 아이디</label>
        <input class="form-control" id="author_id" placeholder="작성자아이디값" th:field="*{author_id}">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
      </div>

      <!-- 취소 버튼 -->
      <a href="/board/list" class="btn btn-primary">취소</a>
      <button type="submit" class="btn btn-primary">확인</button>
    </form>

    <!-- 삭제 버튼 -->
    <form action="#" th:action="@{/board/delete}" th:object="${board}" method="post">
      <input type="hidden" name="id" th:field="*{id}">
      <button type="submit" class="btn btn-primary">삭제</button>
    </form>
  </div>
  </body>
</html>
</html>
